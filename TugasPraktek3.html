<!DOCTYPE html>

<head>

<body>
    <center>
        <h1><u>Formulir Pendaftaran</u></h1>
        <video width="300" height="150" controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WeAreGoingOnBullrun.mp4"
                type="video/mp4">
        </video><br>
        <canvas id="myCanvas" width="300" height="200" style="border:1px solid #000000;">

        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            // membuat gradient
            var grd = ctx.createLinearGradient(0, 0, 250, 0);
            grd.addColorStop(0, "orange");
            grd.addColorStop(1, "yellow");
            // mengisi dengan gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 280, 180);
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "30px Text New Roman";
            ctx.strokeText("Canvas", 100, 100);
        </script>
        <form>
